<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workstation Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    header {
      background-color: #e6fd14;
      text-align: center;
      padding: 5px;
      font-size: 2em;
      font-weight: bold;
      color: hsl(0, 0%, 0%);
      border-bottom: 4px solid #7a0202;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 3fr 4fr;
      gap: 10px;
      padding: 5px;
      align-items: start;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      align-items: stretch;
    }

    .qr-cell {
      background-color: #2a2a2a;
      border: 2px solid #ad0000;
      border-radius: 10px;
      padding: 5px;
      text-align: center;
      transition: background 0.3s;
      font-size: 0.7em;
    }

    .qr-cell:hover {
      background-color: #3a1f1f;
    }

    .qr-cell img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .chart-section {
      background-color: #1e1e1e;
      border: 2px solid #f4f816;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 20px #fdff0055;
    }

    .chart-text {
      color: #f3f707;
      margin-bottom: 5px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 330px;
      border: none;
      border-radius: 10px;
    }

    .grid-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px;
    }

    .cell {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      min-height: 100px;
      border: 1px solid #444;
    }

    .cell img {
      width: 100%;
      height: auto;
      max-height: 320px;
      margin-bottom: 5px;
      object-fit: contain;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 5px;
    }

    .footer-left {
      display: flex;
      /* üîë Aqu√≠ cambia a horizontal */
      flex-direction: row;
      /* En l√≠nea */
      justify-content: center;
      gap: 10px;
      flex: 1;
    }

    .footer-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .footer-row .cell {
      background-color: #1f1f1f;
      border-left: 5px solid #fe0702;
      color: #f7a838;
      font-weight: bold;
      padding: 10px;
      flex: 1;
      /* Hace que se repartan el espacio */
    }
  </style>

</head>

<body>

  <header>Workstation Sorting</header>
